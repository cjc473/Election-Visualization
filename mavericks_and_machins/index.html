  <div id="whole-page-container">
    <div id="options-sidebar-container">
      <div id="select-year-header">
        <h2>Senate Class</h2>
      </div>
      <div>
        <span id="year-slider-container">
          <input type="range" min="2008" max="2020" value="2020" step="2" id="year-slider" orient="vertical" onchange="updateYear(this.value)">
        </span>
        <span>2008</span>
      </div>


      <div id="filters-container">
        <h2>Filters</h2>
        <form id="political_party">
          <p>Political Party</p>
          <input type="radio" id="all_parties" name="political_party" value="A" checked="checked">
          <label for="all_parties">All</label><br>
          <input type="radio" id="democrat" name="political_party" value="D">
          <label for="democrat">Democrat</label><br>
          <input type="radio" id="republican" name="political_party" value="R">
          <label for="republican">Republican</label>
        </form>
      </div>
    </div>
