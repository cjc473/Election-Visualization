<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap">
  <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
  <!-- DELETE BELOW -->
  <style>
    .rect:hover {
      opacity: 0.66;
    }
  </style>
  <!-- DELETE ABOVE -->
  <title>Document</title>
</head>
<body>

  <!-- DELETE BELOW -->


  <div id="whole-page-container">
    <div id="options-sidebar-container">
      <div id="select-year-header">
        <h2>Senate Class</h2>
      </div>
      <div>
        <span id="year-slider-container">
          <input type="range" min="2008" max="2020" value="2020" step="2" id="year-slider" orient="vertical">
        </span>
        <span>2008</span>
      </div>


      <div id="filters-container">
        <form id="political_party">
          <p>Political Party</p>
          <label for="all_parties" class="radio-filter">
            <input type="radio" id="all_parties" name="political_party" value="all" checked="checked">
            All
          </label>
          <label for="democrat" class="radio-filter">
              <input type="radio" id="democrat" name="political_party" value="D">
              Democrat
          </label>
          <label for="republican" class="radio-filter">
              <input type="radio" id="republican" name="political_party" value="R">
              Republican
          </label>
        </form>
        <br>
        <form id="generation">
          <p>Generation</p>
          <label for="all_parties" class="radio-filter">
            <input type="radio" id="all_gen" name="generation" value="all" checked="checked">
            All
          </label>
          <label for="all_parties" class="radio-filter">
            <input type="radio" id="silent" name="generation" value="silent">
            Silent
          </label>
          <label for="democrat">
            <input type="radio" id="boomer" name="generation" value="boomer">
            Baby Boomer
          </label>
          <label for="x_millenial" class="radio-filter">
            <input type="radio" id="x_millenial" name="generation" value="x_millenial">
            X & Millenial
          </label>
        </form>
        <br>
        <form id="gender">
          <p>Gender</p>
          <label for="all_gender" class="radio-filter">
            <input type="radio" id="all_gender" name="gender" value="all" checked="checked">
            All
          </label>
          <label for="democrat">
            <input type="radio" id="male" name="gender" value="M">
            Male
          </label>
          <label for="female">
            <input type="radio" id="female" name="gender" value="F">
            Female
          </label>
        </form>
      </div>
    </div>

    
    <div id="graph-section">
      <h1>Mavericks and Manchins</h1>
      <div id="d3-container">
      </div>
    </div>

  </div>

  <script src="src/index.js"></script>

  <!-- DELETE ABOVE -->
  <script src="./dist/main.js"></script>
</body>
</html>
