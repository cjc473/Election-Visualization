<body>

  <!-- DELETE BELOW -->


  <div id="whole-page-container">
    <div id="options-sidebar-container">
      <div id="sidebar">
        <div id="select-year-header">
          <h2>Choose a Senate Class</h2>
        </div>
        <div id="year-display">
        </div>
        <div>
          <div id="year-slider-container">
            <input type="range" min="2008" max="2020" value="2020" step="2" id="year-slider" list="year-slider-range">
          </div>
        </div>
        <div>
          <p id="slider-ticks"> 
            <text>|</text>
            <text>|</text>
            <text>|</text>
            <text>|</text>
            <text>|</text>
            <text>|</text>
            <text>|</text>
          </p>
          <p id="slider-tick-values">
            <text>08</text>
            <text>10</text>
            <text>12</text>
            <text>14</text>
            <text>16</text>
            <text>18</text>
            <text>20</text>
          </p>
        </div>
        <br>
        <div id="filters-container">
          <form id="political_party">
            <p>Political Party</p>
            <label for="all_parties" class="radio-filter">
              <input type="radio" id="all_parties" name="political_party" value="all" checked="checked">
              All
            </label>
            <label for="democrat" class="radio-filter">
              <input type="radio" id="democrat" name="political_party" value="D">
              Democrat
            </label>
            <label for="republican" class="radio-filter">
              <input type="radio" id="republican" name="political_party" value="R">
              Republican
            </label>
          </form>
          <br>
          <form id="generation">
            <p>Generation</p>
            <label for="all_parties" class="radio-filter">
              <input type="radio" id="all_gen" name="generation" value="all" checked="checked">
              All
            </label>
            <label for="all_parties" class="radio-filter">
              <input type="radio" id="silent" name="generation" value="silent">
              Silent
            </label>
            <label for="democrat" class="radio-filter">
              <input type="radio" id="boomer" name="generation" value="boomer">
              Baby Boomer
            </label>
            <label for="x_millenial" class="radio-filter">
              <input type="radio" id="x_millenial" name="generation" value="x_millenial">
              X & Millennial
            </label>
          </form>
          <br>
          <form id="gender">
            <p>Gender</p>
            <label for="all_gender" class="radio-filter">
              <input type="radio" id="all_gender" name="gender" value="all" checked="checked">
              All
            </label>
            <label for="democrat" class="radio-filter">
              <input type="radio" id="male" name="gender" value="M">
              Male
            </label>
            <label for="female" class="radio-filter">
              <input type="radio" id="female" name="gender" value="F">
              Female
            </label>
          </form>
            <div id="linkedin-and-github">
              <a id="linkedin" href="#"><img
                  src="https://cdn.icon-icons.com/icons2/2428/PNG/512/linkedin_black_logo_icon_147114.png" alt="" height="25"
                  width="25"></a>
              <a id="github" href="#"><img src="https://cdn.iconscout.com/icon/free/png-256/github-154-675675.png" alt=""
                  height="25" width="25"></a>
            </div>
        </div>
        </div>
      </div>
      

    
    <div id="graph-section">
      <h1>Party Machines and Manchins</h1>
        <p>How often do senators vote along party lines?</p>
        <p>A story in two charts.</p>
      <br>
      <div>
        
      </div>
      <div id="d3-container">

        <br>
        <div id="chart-titles">
          <h2>Party Machines</h2>
          <h2>Manchins</h2>
        </div> 
          
        <div id="top-senate-container">
        </div>
        <div id="bottom-senate-container">
        </div>
        <div id="chart-legend-container">
          <div id="average-score-container">
            <text class="avg">Average Partisan Score: </text></text><text id="average-score" class="avg"></text>
          </div>
          <div id="chart-legend">
            <text>% of votes</text>
            <div>
              <div id="crimson-box"><text>Republican</text></div>
            </div>
            <div>
              <div id="royalblue-box"><text>Democrat</text></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="src/index.js"></script>

  <!-- DELETE ABOVE -->
  <script src="./dist/main.js"></script>
</body>
</html>
